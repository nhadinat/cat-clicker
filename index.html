<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cat Clicker Purrremium Pro</title>
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <h1 class="logo">Cat Clicker Purrremium Pro</h1>
    <ul id="cat-list"></ul>
    <div id="cat">
      <h2 id="cat-name"></h2>
      <div id="cat-count"></div>
      <img id="cat-img" src="" alt="cute cat">
    </div>
      <form action="adminView.render()">
        <input type="submit" value="Admin">
      </form>
      <form action="">
        Name: <input type="text" name="name" value="currentCat"><br>
        Image URL: <input type="text" name="imgUrl" value="linkURL"><br>
        Clicks: <input type="text" name="clicks" value="clickCount"><br>
        <input type="submit" value="Cancel">
        <input type="submit" value="Save">
      </form>
    <div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
