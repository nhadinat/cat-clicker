<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cat Clicker Purrremium Pro</title>
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <h1 class="logo">Cat Clicker Purrremium Pro</h1>
    <ul id="cat-list"></ul>
    <div id="cat">
      <h2 id="cat-name"></h2>
      <div id="cat-count"></div>
      <img id="cat-img" src="" alt="cute cat">
    </div>
    <div class="edit-section">
      <input type="submit" value="Edit" onclick="adminView.render()">
      <div id="admin-form">
        <label>Name: <input id="admin-cat" type="text" name="name" value=""></label><br>
        <label>Image URL: <input id="admin-cat-img" type="text" name="imgUrl" value=""></label><br>
        <label>Clicks: <input id="admin-cat-count" type="text" name="clicks" value=""></label><br>
        <input type="submit" value="Cancel" onclick="adminView.hide()">
        <input type="submit" value="Save" onclick="adminView.save()">
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
